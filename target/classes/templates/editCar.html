<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org" lang="en">
<head>
    <title>Jármű szerkesztése - Autókölcsönző</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<div th:insert="~{navbar :: navbar}"></div>
<div class="container" style="margin-top: 10px">
    <h1>Jármű szerkesztése</h1>
    <hr>

    <form action="#" th:action="@{/edit}" th:object="${car}" method="post" style="width: 400px">
        <input type="hidden" class="form-control" th:field="*{Id}" />
        <div class="form-group">
            <label class="form-label">Márka</label>
            <input type="text" class="form-control" th:field="*{Manufacturer}" />
        </div>
        <div class="form-group">
            <label class="form-label">Típus</label>
            <input type="text" class="form-control" th:field="*{Type}" />
        </div>
        <div class="form-group">
            <label class="form-label">Üzemanyag típus</label>
            <input type="text" class="form-control" th:field="*{FuelType}" />
        </div>
        <div class="form-group">
            <label class="form-label">Kilóméteróra állása</label>
            <input type="text" class="form-control" th:field="*{OdoMeter}" />
        </div>
        <div class="form-group">
            <label class="form-label">Szín</label>
            <input type="text" class="form-control" th:field="*{Color}" />
        </div>
        <div class="form-group">
            <label class="form-label">Bérben van</label>
            <select th:field="*{IsLending}" class="form-control">
                <option th:value="'Igen'" th:text="Igen"></option>
                <option th:value="'Nem'" th:text="Nem"></option>
            </select>
        </div>
        <div class="form-group">
            <input class="btn btn-success" type="submit" value="Jármű mentése" />
            <a th:href="@{/}" class="btn btn-primary">Vissza a listához</a>
        </div>
    </form>
</div>
</body>
</html>
